name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: choice
        options:
          - 'false'
          - 'true'
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
    
    - name: Get dependencies
      run: |
        go mod download
        go mod tidy
    
    - name: Build for Android ARM64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o cf-scanner
    
    - name: Verify build
      run: |
        file cf-scanner
        ls -lh cf-scanner
    
    - name: Create zip file
      run: |
        zip cf-scanner-arm64.zip cf-scanner
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.event.inputs.version }}
        release_name: v${{ github.event.inputs.version }}
        body: |
          ## CF Clean IP Scanner v${{ github.event.inputs.version }}
          
          **Cloudflare Clean IP Scanner for Termux (Android ARM64)**
          
          ### Installation Method 1: Direct Download (Recommended for most users)
          
          ```bash
          pkg update && pkg upgrade && pkg install wget unzip
          wget https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/cf-scanner-arm64.zip
          unzip cf-scanner-arm64.zip
          chmod +x cf-scanner
          ./cf-scanner
          ```
          
          ### Installation Method 2: Build from Source (If method 1 fails)
          
          ```bash
          curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```
          
          ### Usage
          
          ```bash
          cf-scanner           # Test 500 IPs (default)
          cf-scanner 100       # Test 100 IPs (faster)
          cf-scanner 1000      # Test 1000 IPs (more results)
          ```
          
          ### Requirements
          
          - Termux (latest version)
          - Android ARM64 device
          - Stable internet connection
          
          ---
          
          Made with ❤️ for Iranian users
        draft: false
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cf-scanner-arm64.zip
        asset_name: cf-scanner-arm64.zip
        asset_content_type: application/zip