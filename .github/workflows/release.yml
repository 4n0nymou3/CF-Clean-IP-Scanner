name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.4.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: choice
        options:
          - 'false'
          - 'true'
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'

    - name: Get dependencies
      run: |
        go mod download
        go mod tidy

    - name: Build for Android ARM64
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o cf-scanner

    - name: Verify build
      run: |
        file cf-scanner
        ls -lh cf-scanner

    - name: Create zip file
      run: |
        zip cf-scanner-arm64.zip cf-scanner

    - name: Create Release and Upload Asset
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: v${{ github.event.inputs.version }}
        prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        files: cf-scanner-arm64.zip
        body: |
          ## CF Clean IP Scanner v${{ github.event.inputs.version }}

          **Cloudflare Clean IP Scanner for Termux (Android ARM64)**

          ### Installation Method 1: Direct Download (Recommended)

          ```bash
          pkg update && pkg upgrade && pkg install wget unzip
          wget https://github.com/${{ github.repository }}/releases/download/v${{ github.event.inputs.version }}/cf-scanner-arm64.zip
          unzip cf-scanner-arm64.zip
          chmod +x cf-scanner
          ./cf-scanner
          ```

          ### Installation Method 2: Build from Source

          ```bash
          curl -sL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
          ```

          ### Usage

          ```bash
          cf-scanner
          ```

          ### How it works

          - **Step 1**: Each IP is tested with 4 TCP pings (loss rate + average latency calculated, sorted best-first)
          - **Step 2**: You choose how many IPs to download speed test (uses speed.cloudflare.com)

          Press **Ctrl+C** at any time to stop and see clean IPs found so far.

          Scan duration and data usage are shown at the end of every scan.

          ### Requirements

          - Termux (latest version)
          - Android ARM64 device
          - Internet connection

          ---

          Made with love for Iranian users